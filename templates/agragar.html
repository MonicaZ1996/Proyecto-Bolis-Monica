{% extends "base.html" %}

{% block content %}
<h2>Agregar Producto</h2>

<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" required>

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" required>

    <button type="submit">Guardar</button>
</form>

{% endblock %}
