{% extends "base.html" %}

{% block content %}
<h1>Productos disponibles</h1>

<div class="productos-lista">
    {% for item in productos %}
        <div class="card">
            <img src="{{ url_for('static', filename='img/' + item.imagen) }}" alt="{{ item.nombre }}">
            <h3>{{ item.nombre }}</h3>
            <p>Precio: ${{ item.precio }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
